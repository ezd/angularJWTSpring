<mat-card class="example-card" *ngIf="percentage | async as pct">
    <div *ngIf="percentage | async as pct">

        <progress class="progress is-info" [value]="pct" max="100" *ngIf="pct<100">
        </progress>

        <span *ngIf="pct<100">{{ pct | number }}%</span>

    </div>
    <div *ngIf="(snapshot | async) as snap">
        <div *ngIf="downloadURL as url">
            <img mat-card-image [src]="url" class="uploadedimages"><br>
            <a [href]="url" target="_blank" rel="noopener">View actual size</a>
        </div>
        <hr>
        <mat-card-actions>
            <button (click)="task.pause()" mat-raised-button color="primary" class="button is-warning" [disabled]="!isActive(snap)">Pause</button>
            <button mat-raised-button color="warn" (click)="task.cancel()" class="button is-danger" [disabled]="!isActive(snap)">Cancel</button>
            <button (click)="task.resume()" class="button is-info" mat-raised-button color="primary" [disabled]="!(snap?.state === 'paused')">Resume</button>
        </mat-card-actions>

    </div>
</mat-card>
