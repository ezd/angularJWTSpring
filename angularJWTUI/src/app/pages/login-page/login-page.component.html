
    <div id="logreg-forms">
        <form class="form-signin" (ngSubmit)="onFormSubmit(f)" #f="ngForm">
            <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign in</h1>
            <!-- <div class="social-login">
                <button class="btn facebook-btn social-btn" type="button"><span><i class="fab fa-facebook-f"></i> Sign in with Facebook</span> </button>
                <button class="btn google-btn social-btn" type="button"><span><i class="fab fa-google-plus-g"></i> Sign in with Google+</span> </button>
            </div>
            <p style="text-align:center"> OR  </p> -->
            <input required type="email" id="inputEmail" class="form-control" placeholder="Email address"  autofocus="true" name="username" 
            [(ngModel)]="username" >
            <input required type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" [(ngModel)]="password">
            <p *ngIf="messege" class="error">
                {{ messege }}
            </p>
            <button class="btn btn-success btn-block" type="submit" [disabled]="!f.valid"><i class="fas fa-sign-in-alt" ></i> Sign in</button>
            <a  id="forgot_pswd" [routerLink]="[ '/account/reset' ]">Forgot password?</a>
            <hr>
            <!-- <p>Don't have an account!</p>  -->
            <button class="btn btn-primary btn-block" type="button" id="btn-signup" 
            [routerLink]="[ '/account/register' ]"><i class="fas fa-user-plus"></i> Sign up New Account</button>
            </form>
            
    </div>
